name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-start:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build the project
        id: build
        run: |
          if npm run build; then
            echo "build_success=true" >> $GITHUB_OUTPUT
          else
            echo "build_success=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Check if server starts without crashing
        id: start_check
        if: steps.build.outputs.build_success == 'true'
        run: |
          timeout 10 npm run start &
          PID=$!
          sleep 5
          if ! ps -p $PID > /dev/null; then
            echo "crashed=true" >> $GITHUB_OUTPUT
            kill $PID 2>/dev/null || true
          else
            echo "crashed=false" >> $GITHUB_OUTPUT
            kill $PID
          fi

      - name: Send Discord notification on build failure
        if: steps.build.outputs.build_success == 'false'
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d '{"content": "ðŸš¨ CI Error: Build failed!"}' \
            https://discord.com/api/webhooks/1399006203799011398/1vqYWIwS8FLBlz2e1ICCXkooIbJRpyJ-RD90xYa-_s0RmoB8B9SUasjfccd14BBIyRn4

      - name: Send Discord notification on crash
        if: steps.start_check.outputs.crashed == 'true'
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d '{"content": "ðŸš¨ CI Error: The NestJS app crashed during startup!"}' \
            https://discord.com/api/webhooks/1399006203799011398/1vqYWIwS8FLBlz2e1ICCXkooIbJRpyJ-RD90xYa-_s0RmoB8B9SUasjfccd14BBIyRn4

      - name: Send Discord notification on success
        if: steps.start_check.outputs.crashed == 'false'
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d '{"content": "âœ… CI Success: The NestJS app built and started successfully."}' \
            https://discord.com/api/webhooks/1399006203799011398/1vqYWIwS8FLBlz2e1ICCXkooIbJRpyJ-RD90xYa-_s0RmoB8B9SUasjfccd14BBIyRn4
